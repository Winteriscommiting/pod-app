<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Library - PodcastAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <i class="fas fa-podcast"></i>
            <span>PodcastAI</span>
        </div>
        <div class="nav-user">
            <a href="dashboard.html" class="btn btn-small btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            <span id="userName">Loading...</span>
            <button class="btn btn-small" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="documents-main">
        <div class="container">
            <div class="documents-header">
                <div class="header-content">
                    <h1><i class="fas fa-file-alt"></i> Documents Library</h1>
                    <p>Manage your uploaded documents</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                        Upload Document
                    </button>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search documents..." />
                </div>
                <div class="filter-options">
                    <select id="sortSelect" class="form-select" title="Sort documents">
                        <option value="recent">Recently Added</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="size">File Size</option>
                        <option value="type">File Type</option>
                    </select>
                    <select id="typeFilter" class="form-select" title="Filter by file type">
                        <option value="all">All Types</option>
                        <option value="pdf">PDF Files</option>
                        <option value="docx">Word Documents</option>
                        <option value="txt">Text Files</option>
                    </select>
                </div>
            </div>

            <!-- Documents Grid -->
            <div class="documents-container">
                <div class="documents-grid" id="documentsGrid">
                    <!-- Documents will be loaded here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-file-upload"></i>
                    <h3>No documents found</h3>
                    <p>Upload your first document to get started</p>
                    <button class="btn btn-primary" id="uploadBtnEmpty">
                        <i class="fas fa-upload"></i>
                        Upload Document
                    </button>
                </div>
            </div>

            <!-- Documents Stats -->
            <div class="documents-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalDocuments">0</h3>
                        <p>Total Documents</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalSize">0 MB</h3>
                        <p>Storage Used</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-headphones"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="podcastsCreated">0</h3>
                        <p>Podcasts Created</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading documents...</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/documents.js"></script>
</body>
</html>
