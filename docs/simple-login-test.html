<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 Simple Login Test</h2>
        
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="log" class="log">Ready to test login...</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('🚀 Starting login test...');
            log('📧 Email: ' + email);
            log('🔗 API URL: http://localhost:5000/api/auth/login');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log('📡 Response status: ' + response.status);
                log('📊 Response ok: ' + response.ok);
                
                const data = await response.json();
                log('📨 Response data: ' + JSON.stringify(data));
                
                if (response.ok && data.success) {
                    log('✅ Login successful!');
                    log('🔑 Token: ' + data.token.substring(0, 20) + '...');
                    
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    log('💾 Token stored in localStorage');
                    log('🔄 Now redirecting to dashboard...');
                    
                    // Redirect
                    window.location.href = 'dashboard.html';
                    
                } else {
                    log('❌ Login failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                log('💥 Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
