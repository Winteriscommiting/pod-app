<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 Simple Login Test</h2>
        
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRedirect()" style="background:#28a745;">Manual Redirect Test</button>
        
        <div id="log" class="log">Ready to test login...</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('🚀 Starting login test...');
            log('📧 Email: ' + email);
            log('🔗 API URL: http://localhost:5000/api/auth/login');
            
            try {
                // Test 1: Check if backend is accessible
                log('🔍 Testing backend connectivity...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log('📡 Response status: ' + response.status);
                log('📊 Response ok: ' + response.ok);
                
                const data = await response.json();
                log('📨 Response data: ' + JSON.stringify(data));
                
                if (response.ok && data.success) {
                    log('✅ Login successful!');
                    log('🔑 Token: ' + data.token.substring(0, 20) + '...');
                    
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    log('💾 Token stored in localStorage');
                    log('🔄 Now testing redirect methods...');
                    
                    // Test Method 1: Direct assignment
                    log('🧪 Testing Method 1: window.location.href...');
                    setTimeout(() => {
                        try {
                            window.location.href = 'dashboard.html';
                            log('✅ Method 1 executed successfully');
                        } catch (e) {
                            log('❌ Method 1 failed: ' + e.message);
                        }
                    }, 1000);
                    
                } else {
                    log('❌ Login failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                log('💥 Network error: ' + error.message);
            }
        }
        
        // Test redirect manually
        function testRedirect() {
            log('🧪 Testing manual redirect...');
            try {
                window.location.href = 'dashboard.html';
                log('✅ Manual redirect executed');
            } catch (e) {
                log('❌ Manual redirect failed: ' + e.message);
            }
        }
        
        // Test if dashboard.html exists
        async function testDashboardExists() {
            try {
                const response = await fetch('dashboard.html', { method: 'HEAD' });
                log('📄 Dashboard.html exists: ' + response.ok);
            } catch (e) {
                log('📄 Dashboard.html check failed: ' + e.message);
            }
        }
        
        // Run on page load
        window.onload = function() {
            log('🌐 Page loaded');
            log('📍 Current URL: ' + window.location.href);
            testDashboardExists();
        };
    </script>
</body>
</html>
